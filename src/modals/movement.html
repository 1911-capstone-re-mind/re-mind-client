<html>
  <head>

    <title>Movement</title>
    <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
  </head>
  <body>
    <div id="movement">
      <div id="prompt">
        <p>
          You've been sitting for a while. It's time to get up and strech your

    </div>
  </body>

    require("./movement.js");
  </script>
