<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vision</title>
    <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container" id="vision">
      <div id="prompt">
        <p>
          You've been looking at screens for a while. It's time to rest your
          eyes.
        </p>
        <div id="no">
          <i class="material-icons">highlight_off</i>
        </div>
        <div class="responses">
          <button class="buttons" id="yes" type="button">
            <i class="material-icons">check_circle_outline</i>
          </button>
          <button class="buttons" id="delay" type="button">
            <i class="material-icons">notifications_paused</i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    require("./vision.js");
  </script>
</html>
